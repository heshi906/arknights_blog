br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br></pre></td><td class="code"><pre><span class="line">from pwn import *</span><br><span class="line">import threading</span><br><span class="line">context(arch=&#x27;amd64&#x27;, log_level=&#x27;debug&#x27;, os=&#x27;linux&#x27;)</span><br><span class="line"></span><br><span class="line">def thread_function(portstart, keyword, cishu, timeout,pinglv):</span><br><span class="line">    rec = &#x27;&#x27;</span><br><span class="line">    for j in range(cishu):</span><br><span class="line">        try:</span><br><span class="line">            p = remote(&quot;ctf.qwq.cc&quot;, portstart + j * pinglv, timeout=timeout)</span><br><span class="line">            sleep(0.1)</span><br><span class="line">            t = p.recvline(timeout=timeout)</span><br><span class="line">            rec=t</span><br><span class="line">        except:</span><br><span class="line">            continue</span><br><span class="line">            pass</span><br><span class="line">        print(rec)</span><br><span class="line">        if rec != b&#x27;&#x27;:</span><br><span class="line">            with open(&quot;ports_of_cc2&quot; + &quot;.txt&quot;, &#x27;a+&#x27;) as f:</span><br><span class="line">                f.write(&quot;ports:&quot;+str(portstart + j * pinglv)+ str(rec)+&#x27;\n&#x27;)</span><br><span class="line">                f.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">pinglv = 5000  # 这里是pl，可以自定义</span><br><span class="line">keyword = b&#x27;.&#x27;</span><br><span class="line">start_port = 10000</span><br><span class="line">end_port = 20000</span><br><span class="line"></span><br><span class="line">cishu = (end_port - start_port) // pinglv</span><br><span class="line"></span><br><span class="line">threads = []</span><br><span class="line"># 循环创建并启动线程</span><br><span class="line">for i in range(0, pinglv):</span><br><span class="line">    thread = threading.Thread(target=thread_function, args=(start_port+i, keyword, cishu,5,pinglv))</span><br><span class="line">    threads.append(thread)</span><br><span class="line">    thread.start()</span><br><span class="line"></span><br><span class="line"># 等待所有线程结束</span><br><span class="line">for thread in threads:</span><br><span class="line">    thread.join()</span><br></pre></td></tr></table></figure>
